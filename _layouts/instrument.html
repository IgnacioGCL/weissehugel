<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/guitar-style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/img/wh.png">
    <title>{{ page.meta_title }}</title>
</head>

<body>
    <section class="first-guitar-section d-flex flex-column align-items-center justify-content-evenly">
        <h1 class="guitar-title">{{ page.page_title}}</h1>
        <img class="main-guitar-img" src="/assets/img/guitars/amathone/amathone_24.png" alt="Amathone">
    </section>
    <hr>
    <section class="info-section">
        <h3>Historia</h3>
        <div class="d-flex align-items-center justify-content-evenly">
            <img src="" alt="Amathone">
            <div class="story-container">
                <p>{{ page.history }}</p>
            </div>
        </div>
    </section>
    <hr>
    <footer class="d-flex flex-column align-items-center justify-content-center">
        <div class="d-flex justify-content-between social-section">
            <div class="d-flex justify-content-center align-items-center social-link">
                <a class="d-flex justify-content-center align-items-center">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a>
            </div>
            <div class="d-flex justify-content-center align-items-center social-link">
                <a class="d-flex justify-content-center align-items-center">
                    <ion-icon name="logo-linkedin"></ion-icon>
                </a>
            </div>
            <div class="d-flex justify-content-center align-items-center social-link">
                <a class="d-flex justify-content-center align-items-center">
                    <ion-icon name="logo-youtube"></ion-icon>
                </a>
            </div>
            <div class="d-flex justify-content-center align-items-center social-link">
                <a class="d-flex justify-content-center align-items-center">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
</body>

</html>
